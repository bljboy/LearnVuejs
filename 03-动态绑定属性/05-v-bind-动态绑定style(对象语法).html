<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  <h2 :style="{key(属性名):value(属性值)}"></h2>-->
  <!--'50px'必须加上单引号，否则是当作一个变量去解析-->
  <!--  <h2 :style="{fontSize:'50px'}">{{message}}</h2>-->
  <!--  size当成一个变量使用-->
  <h2 :style="getStyle()">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好呀',
      finalSize: '100px',
      finalColor: 'red',
    },
    methods: {
      getStyle() {
        return {fontSize: this.finalSize, color: this.finalColor};
      }
    }
  })
</script>
</body>
</html>
